{% load static %}
{% load group_auth %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'back/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{{site.favpicurl}} ">
  
  <title>{{site.name}} | Error Page </title>

  <link rel="stylesheet" href="{% static 'back/assets/css/bootstrap.min.css' %}">
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static 'back/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'back/assets/css/nucleo-svg.css' %} " rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'back/assets/css/material-dashboard.css' %}" rel="stylesheet" />
</head>


<body class="g-sidenav-show bg-gray-200 ">
  

  <div class="main-content position-relative max-height-vh-100 h-100">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
      <div class="container-fluid py-1 px-3">
        
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item " ><a class="opacity-5 text-dark" href="/">{{site.name}}</a></li>
            <li class="breadcrumb-item text-dark" aria-current="page">{{ request.path }}</li>
          </ol>
          <h6 class="font-weight-bolder mb-0">{{request.user.username}}</h6>
        </nav>
       
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group input-group-outline">
              <label class="form-label">Type here...</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <ul class="navbar-nav  justify-content-end">
            
            <li class="nav-item d-flex align-items-center">
              <a href="/sign-out" class="nav-link text-body font-weight-bold px-0">
                <i class="fa fa-user me-sm-1"></i>
               <span class="d-sm-inline d-none">Sign Out</span>
              </a>
            </li>
            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
              <a href="/" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  
                </div>
              </a>
            </li>
            
            <!--Profile menu-->
            <li class="nav-item dropdown px-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-cog cursor-pointer"></i>
              </a>
              
              <ul class="dropdown-menu  dropdown-menu-end  px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton">
                <li class="mb-2">
                  <a class="dropdown-item border-radius-md" href="javascript:;">
                    <div class="d-flex py-1">
                      <div class="my-auto">
                        <img src="{% static 'back/assets/img/team-2.jpg' %}" class="avatar avatar-sm  me-3 ">
                      </div>
                      
                    </div>
                  </a>
                </li>
                <li class="mb-2">
                  <a class="dropdown-item border-radius-md" href="/panel/change_pass">
                    <div class="d-flex py-1">
                      <div class="my-auto">
                        <i class="fa fa-key cursor-pointer"><p class="mb-0 font-weight-normal text-sm">Password Change</p></i>
                        
                      </div>
                      
                    </div>
                  </a>
                </li>
                
                
              </ul>
            </li>
            <!--endProfile menu-->
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    
    
   
   <div class="container-fluid px-2 px-md-4">
    <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url({%static 'back\assets\img\back\332-3329460_dota-2-youtube-banner.jpg'%})">
      <span class="mask  bg-gradient-primary  opacity-6"></span>
    </div>
    <div class="card card-body mx-3 mx-md-4 mt-n6">
        <h4>
            {{error}}
        </h4>
    </div>
  </div>

   


    
  </div>


  <!--   Core JS Files   -->
  <script src="{% static 'back/assets/js/vendor/jquery.min.js' %}"></script>
  <script src="{% static 'back/assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'back/assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'back/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'back/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'back/assets/js/material-dashboard.min.js' %}"></script>
</body>

</html>
