    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
      <link rel="icon" type="image/png" href="{{site.favpicurl}}">
      <title>{{site.name}} | Sign up </title>
      <link rel="stylesheet" href="{% static 'back/assets/css/bootstrap.min.css' %}">
      <!--     Fonts and icons     -->
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
      <!-- Nucleo Icons -->
      <link href="{% static 'back/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
      <link href="{% static 'back/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
      <!-- Font Awesome Icons -->
      <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
      <!-- Material Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
      <!-- CSS Files -->
      <link id="pagestyle" href="{% static 'back/assets/css/material-dashboard.css' %}" rel="stylesheet" />
    </head>
    
    <body class="">
      <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
          <div class="col-12">
            
          </div>
        </div>
      </div>
      <main class="main-content  mt-0">
        <section>
          <div class="page-header min-vh-100">
            <div class="container">
              <div class="row">
                <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                  <div 
                    class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"  style="background-image: url('{% static 'back\assets\img\back\29595-272x380.jpg' %} '); background-size: cover;">
                  
                  </div>
                </div>
                <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                  <div class="card card-plain">
                    <div class="card-header">
                      <h4 class="font-weight-bolder">Sign Up</h4>
                      <p class="mb-0">Enter your email, birthday and password to register</p>
                    </div>
                    <div class="card-body">
                      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" >
                        {% csrf_token %}
                        <!-- Input Grid Row -->
                        <div class="row" >
                            <div class="col-md-12">
                                <!-- Input Grid Block -->
                                <div class="block borderbox" >
                                    <!-- Input Grid Content -->
                                    <form action="{%url 'sign-up' %}" method="post"  onsubmit="return false;">
                                        <div class="row">
                                            <div class="col-md-6 input-group-outline mb-3">
                                                First Name
                                                <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" required>
                                                
                                            </div>
                                            <div class="col-md-6 input-group-outline mb-3">
                                                Last Name
                                                <input type="text" class="form-control input-group-outline mb-3" id="lname" name="lname" placeholder="Last Name" required>
                                                
                                            </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-md-12 input-group-outline" >
                                              username
                                              <input type="username" class="form-control" id="username" name="username" placeholder="username" required>
                                          </div>
                                        </div>
                                        <div class="form-group row">
                                          <div class="col-md-12 input-group-outline mb-3">
                                              email
                                              <input type="email" class="form-control input-group-outline mb-3" id="email" name="email" placeholder="email" required>
                                          </div>
                                        </div>
                                        <div class="form-group row">
                                          <div class="col-md-12 input-group-outline mb-3">
                                              Birthday
                                              <input type="date" class="form-control input-group-outline mb-3" id="bday" name="bday" placeholder="Birthday" required>
                                          </div>
                                        </div>
                                        <div class="form-group row">
                                          <div class="col-md-6 input-group-outline mb-3">
                                              password
                                              <input type="password" class="form-control input-group-outline mb-3" id="password" name="password" placeholder="password" required>
                                          </div>
                                          <div class="col-md-6">
                                            password
                                            <input type="password" class="form-control input-group-outline mb-3" id="password2" name="password2" placeholder="password" required>
                                          </div>
                                        </div>
                                        <div class="form-check form-check-info text-start ps-0">
                                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required >
                                          <label class="form-check-label" for="flexCheckDefault">
                                            I agree to the <a href="{% url 'termsandcond' %}" class="text-dark font-weight-bolder" target="blank">Terms and Conditions</a>
                                          </label>
                                        </div>
                                        <div class="form-group form-actions">
                                            <div class="col-xs-12">
                                                <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END Input Grid Content -->
                                </div>
                                <!-- END Input Grid Block -->
                            </div>
                            
                        </div>
                        <!-- END Input Grid Row -->
                        
                       
                    </form>
                    
                      </div>
                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                      <p class="mb-2 text-sm mx-auto">
                        Already have an account?
                        <a href="/sign-in" class="text-primary text-gradient font-weight-bold">Sign in</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!--   Core JS Files   -->
      <script src="{% static 'back/assets/js/vendor/jquery.min.js' %}"></script>
      <script src="{% static 'back/assets/js/core/popper.min.js' %}"></script>
      <script src="{% static 'back/assets/js/core/bootstrap.min.js' %}"></script>
      <script src="{% static 'back/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
      <script src="{% static 'back/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
      <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
          var options = {
            damping: '0.5'
          }
          Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
      
      <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
      <script src="{% static 'back/assets/js/material-dashboard.min.js' %}"></script>
    </body>
    
    </html>
